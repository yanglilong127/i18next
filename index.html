<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>i18next</title>
	
</head>
<body>
	<h1 data-i18n="hello"></h1>
	<ul class="output">
      <li><a href="#" data-i18n="nav.home">1</a></li>
      <li><a href="#" data-i18n="nav.page1">2</a></li>
      <li><a href="#" data-i18n="nav.page2">3</a></li>
    </ul>
	
	<select name="" id="myselect">
		<option value="en" selected data-i18n="en">英文</option>
		<option value="simp_ch" data-i18n="simply_chinese">简体中文</option>
		<option value="tran_ch" data-i18n="Traditional_chinese">繁体中文</option>
	</select>

</body>
</html>
